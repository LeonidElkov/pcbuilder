<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список процессоров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Список процессоров</h1>
    <a class="btn btn-primary" href="/processors/add">Добавить новый процессор</a>
    <a class="btn btn-secondary" href="/">Вернуться на главную</a> <!-- Кнопка возвращения -->
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Ядра</th>
            <th>Потоки</th>
            <th>Базовая частота (ГГц)</th>
            <th>Ускоренная частота (ГГц)</th>
            <th>Тип сокета</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="processor : ${processors}">
            <td th:text="${processor.name}"></td>
            <td th:text="${processor.cores}"></td>
            <td th:text="${processor.threads}"></td>
            <td th:text="${processor.baseClock}"></td>
            <td th:text="${processor.boostClock}"></td>
            <td th:text="${processor.socketType}"></td>
            <td>
                <a th:href="@{/processors/edit/{name}(name=${processor.name})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/processors/delete/{name}(name=${processor.name})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот процессор?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
