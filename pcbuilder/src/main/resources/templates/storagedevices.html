<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список накопителей</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Список накопителей</h1>
    <a class="btn btn-primary" href="/storagedevices/add">Добавить новый накопитель</a>
    <a class="btn btn-secondary" href="/">Вернуться на главную</a> <!-- Кнопка возвращения -->
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Объем (ГБ)</th>
            <th>Тип</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="storageDevice : ${storageDevices}">
            <td th:text="${storageDevice.name}"></td>
            <td th:text="${storageDevice.capacity}"></td>
            <td th:text="${storageDevice.type}"></td>
            <td>
                <a th:href="@{/storagedevices/edit/{name}(name=${storageDevice.name})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/storagedevices/delete/{name}(name=${storageDevice.name})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот накопитель?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
