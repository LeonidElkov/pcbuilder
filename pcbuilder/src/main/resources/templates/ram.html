<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список оперативной памяти</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Список оперативной памяти</h1>
    <a class="btn btn-primary" href="/ram/add">Добавить новую оперативную память</a>
    <a class="btn btn-secondary" href="/">Вернуться на главную</a> <!-- Кнопка возвращения -->
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Объем (ГБ)</th>
            <th>Скорость (МГц)</th>
            <th>Тип</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ram : ${ram}"> <!-- Изменено на "ram" -->
            <td th:text="${ram.name}"></td>
            <td th:text="${ram.capacity}"></td>
            <td th:text="${ram.speed}"></td>
            <td th:text="${ram.type}"></td>
            <td>
                <a th:href="@{/ram/edit/{name}(name=${ram.name})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/ram/delete/{name}(name=${ram.name})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить эту оперативную память?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
