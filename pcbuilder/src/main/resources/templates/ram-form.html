<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${ram.name} == null ? 'Добавить оперативную память' : 'Редактировать оперативную память'"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${ram.name} == null ? 'Добавить оперативную память' : 'Редактировать оперативную память'"></h1>
    <form th:action="@{${ram.name} == null ? '/ram' : '/ram/edit/' + ${ram.name}}" method="post">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" th:value="${ram.name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="capacity">Объем (ГБ):</label>
            <input type="number" id="capacity" name="capacity" th:value="${ram.capacity}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="speed">Скорость (МГц):</label>
            <input type="number" id="speed" name="speed" th:value="${ram.speed}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="type">Тип:</label>
            <input type="text" id="type" name="type" th:value="${ram.type}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/ram" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
