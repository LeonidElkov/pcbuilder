<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${storageDevice.name} == null ? 'Добавить накопитель' : 'Редактировать накопитель'"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${storageDevice.name} == null ? 'Добавить накопитель' : 'Редактировать накопитель'"></h1>
    <form th:action="@{${storageDevice.name} == null ? '/storagedevices' : '/storagedevices/edit/' + ${storageDevice.name}}" method="post">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" th:value="${storageDevice.name}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="capacity">Объем (ГБ):</label>
            <input type="number" id="capacity" name="capacity" th:value="${storageDevice.capacity}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="type">Тип:</label>
            <input type="text" id="type" name="type" th:value="${storageDevice.type}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/storagedevices" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
